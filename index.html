<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPCONVERTOR</title>
  
   
        
    
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading">TEMPCONVERTOR - Temperature convertor </h1>
        <h2> write the value into the box to get desired conversions </h2>
        <div class="temp-container">
            <label for="Celcius">Celcius (°C):</label>
            
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            image="ic.jpg"
            placeholder="temp in celcius in (°C)"/>
             
        </div>
        <div class="temp-container">
            <label for="fahre">Fahrenheit (°F):</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="temp in Fahrenheit in (°F)"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin (°K):</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="temp in Kelvin in (°K)"/>    
        </div>
        
        <v>

        </v> 
    </div>
    
    
    <script src="./script.js"></script>
   
</body>
</html>
